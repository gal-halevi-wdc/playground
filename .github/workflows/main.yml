name: build
on: 
  workflow_dispatch:
    inputs:
      is_dummy:
        type: boolean
        description: Dummy build?
        default: false
    
        
jobs:
  job1:
    runs-on: windows-latest
    steps:
      - run: |
          $is_dummy = ${{ inputs.is_dummy }}
          if ($is_dummy.ToLower() -eq "true") {
            $dummy_arg = "--dummy"
          }
          else {
            $dummy_arg = ""
          }
          "DUMMY_ARG=$dummy_arg" >> $env:GITHUB_ENV
          
      - run: |
          echo $env:DUMMY_ARG
